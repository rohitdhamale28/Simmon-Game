<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="SimonGame.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>CLICK ANY TO START</h3>
    <div id="container">
        <div id="one">
            <div class="box blue"  id="blue" type="button"></div>
            <div class="box red" id="red" type="button"></div>
        </div> 
        <div id="two">
           <div class="box yellow" id="yellow" type="button"></div>
           <div class="box green" id="green" type="button"></div>    
        </div>
       
    </div>
    

<script src="SimonGame .js"></script>
</body>
</html>
